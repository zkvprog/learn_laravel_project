version: '3.1'
services:
    webserver:
        image: 'nginx:alpine'
        working_dir: /application
        volumes:
            - '.:/application'
            - './phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf'
        ports:
            - '80:80'

    php-fpm:
        build: phpdocker/php-fpm
        working_dir: /application
        volumes:
            - '.:/application'
            - './phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.4/fpm/conf.d/99-overrides.ini'

    mysql:
        image: 'mysql:5.7'
        working_dir: /application
        volumes:
            - '.:/application'
            - mysql-data:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_DATABASE=laravel
            - MYSQL_USER=admin
            - MYSQL_PASSWORD=admin
        ports:
            - '3306:3306'

    phpmyadmin:
        image: phpmyadmin/phpmyadmin:latest
        links:
            - mysql
        working_dir: /application
        ports:
            - 8181:80
        environment:
            PMA_HOST: mysql
            PMA_PORT: 3306
        restart: always

    npm:
        image: node:latest
        volumes:
            - '.:/application'
        working_dir: /application
        depends_on:
            - php-fpm
        tty: true

volumes:
    mysql-data:
